<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>File Upload(EXCEL or CSV or JSON)</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>FileUpload</h2>
				<div class="alert alert-success alert-dismissible fade show"
					role="alert" th:if="${successmessage}">
					<strong th:text="${successmessage}"></strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="alert alert-danger alert-dismissible fade show"
					role="alert" th:if="${errormessage}">
					<strong th:text="${errormessage}"></strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="" th:action="@{'/fileupload'}" th:object="${location}"
					method="post" enctype='multipart/form-data'>
					<div class="form-group">
						<label for="fileupload">File Upload(EXCEL or CSV or JSON)</label>
						<input type="file" class="form-control" id="file" name="file"
							th:field="*{file}">

					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<a style="float:right" th:href="@{/map}">View Map</a>
				</form>
			</div>
			<div class="col-md-12">
				<h2>All Locations</h2>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Coordinate</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="location : ${locations}">
							<td th:text="${location.coordinate}">John</td>
							<td th:text="${location.price}">Doe</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
